ing application submission pages). Currently the library has implementations for the validations in VanillaJS for Node applications and in React as a React Hook.",F:"@De-Formed-Validations",I:k(["Node.js","React","TypeScript"])},C={D:"My Dev Buddy is a desktop application to import tickets from Azure DevOps to create a manageable TODO list with time tracking functionality.  After several months working intensely with DevOps on a client project, I wanted a way to better track my work and efforts and was inspired to build this over a weekend. CSV files exported from Azure DevOps and dropped into the application to populate tickets with detailed information, such as ticket numbers, descriptions, and other meta data. I am currently working on expanding this into a Teams App for my company in my spare time.",F:"My Dev Buddy",I:k(["Electron.js","Node.js","React","SASS","TypeScript"])},ce={D:"Raiden Project is a clone of the classic arcade shooter, 'Raiden 2', implemented in JavaScript with HTML canvas to run in a browser. This project has two primary motivations: 1) practice JavaScript optimizations to draw thousands of objects while maintaining 60 frames-per-second, and 2) as a playground for trying out different patterns at a scale that does not handle inefficiencies. The third, and probably most crucial motivation, is that it is super fun to build. The application uses TOML files to generate enemy types, weapons, items, attack styles, and movement patterns. I am currently working on building out the first boss fight.",F:"Raiden Project",I:k(["Node.js","Webpack","TOML","TypeScript"])},Y={D:"Shoutcast Server is a server written in Lisp using AllegroServe and includes an MP3 database written in Lisp, file IO, and ID3 parsing to create a server for MP3 streaming. My hope is to eventually deploy this server and connect it to a reskin of Spotify. While somewhat of an impractical personal project, Lisp has probably taught me more about programming than any other language and
